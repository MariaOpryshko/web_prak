<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить нового сотрудника</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="open :: page-header"> </div>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 offset-md-1">
            <a class="btn btn-secondary" href="/list_of_projects">Вернуться</a>
        </div>
        <div class="col-md-5 offset-md-2">&nbsp;</div>
        <div class="col-md-8 offset-md-2">
            <h2>Добавить проект</h2>
            <div th:if="${error_msg}" class="alert alert-danger">
                <p th:text="${error_msg}"></p>
            </div>
            <form action="/add-project" method="post">
                <div class="form-group">
                    <label for="name">Название проекта*:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="status">Статус проекта*:</label>
                    <select class="form-control" id="status" name="status"  >
                        <option >ACTIVE</option>
                        <option >NON_ACTIVE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_date">Дата начала*:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
                <div class="form-group">
                    <label for="finish_date">Дата завершения:</label>
                    <input type="date" class="form-control" id="finish_date" name="finish_date">
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
