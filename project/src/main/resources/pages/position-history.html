<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История должностей сотрудника</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="open :: page-header"> </div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 offset-md-1">
            <a class="btn btn-secondary" th:href="@{'/employee-personal-page/' + ${employee.id}}">Вернуться</a>
        </div>
        <div class="col-md-5 offset-md-2">&nbsp;</div>
        <div class="col-md-8 offset-md-2">
            <h2>История должностей сотрудника</h2>
            
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Должность</th>
                    <th scope="col">Зарплата</th>
                    <th scope="col">Вступление в должность</th>
                </tr>
                </thead>
                <tbody>
                
                <tr th:each="position : ${positionHistories}">
                    <td th:text="${position.getPosition()}">Должность</td>
                    <td th:text="${position.getPayment()}">Зарплата</td>
                    <td th:text="${position.getPayment_date()}">Вступление в должность</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
